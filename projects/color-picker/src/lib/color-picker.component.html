<div class="color-picker" [ngStyle]="{'max-width.px':  numColumns* (squareSize + 2) -2  }">
  <div *ngFor="let color of colors" class="color-container">
    <div *ngIf="selectedColor === color" class="color-border" [ngStyle]="{'width.px': squareSize + 4, 'height.px': squareSize + 4}"></div>
    <div [ngStyle]="{'background-color': color, 'width.px': squareSize, 'height.px': squareSize, 'border': '1px solid #ccc'}"
         class="color-square"
         (click)="selectColor(color)">
    </div>
  </div>
</div>
